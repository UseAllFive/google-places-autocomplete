    <head>

        <title></title>
        <meta name="description" content="">

        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true&libraries=places"></script>
    </head>
    <body>
        <input type="text" id="location-1" size="50" value="Rio" />
        <input type="text" id="location-2" size="50" value="Rio" />
        <script src="google-places-autocomplete.js"></script>
        <script>
        var autocomplete_br = window.placesAutocomplete.create({
            "input_id": "location-1",
            "opts": {
                "componentRestrictions": {
                    "country": "br" //-- Limit to Brazil
                }
            }
        });
        var autocomplete_us = window.placesAutocomplete.create({
            "input_id": "location-2",
            "opts": {
                "componentRestrictions": {
                    "country": "us" //-- Limit to US
                }
            }
        });
        </script>
    </body>
